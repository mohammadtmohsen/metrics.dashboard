<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  width="100"
  height="100"
>
  <!-- Background -->
  <rect
    x="0"
    y="0"
    width="100"
    height="100"
    rx="20"
    fill="#34D399"
  />

  <!-- Icon content -->
  <g transform="translate(50 55) scale(1.08)">
    <!-- Bars -->
    <rect x="-22" y="-2" width="8" height="20" rx="4" fill="#ffffff" opacity="0.9" />
    <rect x="-10" y="-12" width="8" height="30" rx="4" fill="#ffffff" />
    <rect x="2" y="2" width="8" height="16" rx="4" fill="#ffffff" opacity="0.85" />

    <!-- Gauge ring -->
    <circle
      cx="20"
      cy="-12"
      r="10"
      fill="none"
      stroke="#ffffff"
      stroke-width="4"
      opacity="0.95"
    />

    <!-- Gauge needle -->
    <line
      x1="20"
      y1="-12"
      x2="26"
      y2="-18"
      stroke="#ffffff"
      stroke-width="4"
      stroke-linecap="round"
    />

    <!-- Gauge center -->
    <circle
      cx="20"
      cy="-12"
      r="2.5"
      fill="#ffffff"
    />
  </g>
</svg>
